<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@2.22.0/dist/core.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI English Poem Generator</h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator">
            <input type="text" 
            placeholder="Enter topic of poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"/>

            <input type="submit" value="submit" class="submit-button">
        </form>
        <div class="hint">ie: flower, food or music</div>
        </div>

        <div class="poem hidden" id="poem"></div>
    </main>

    <footer>
        This AI project was coded by <a href="https://github.com/Cia-17" target="_blank">Lawrencia Kyei Baffour</a> and is on <a href="https://github.com/Cia-17/English-poem-generator" target="_blank">GitHub</a>, and is hosted on <a href="https://english-poem-generator-lawrencia.netlify.app/" target="_blank">Netifly</a>.
    </footer>

    </div>
    <script src="src/index.js"></script>

</body>
</html>
